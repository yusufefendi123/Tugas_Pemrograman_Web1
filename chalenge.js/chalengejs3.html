  <script>
      function changeIcon(element) {
          // Mengganti gambar saat diklik
          if (element.src.includes("https://www.techfor.id/wp-content/uploads/2019/12/html.png")) {
              element.src = "https://bacsoftwareconsulting.com/blog/wp-content/uploads/2015/05/html-4.jpg"; // Ubah sesuai gambar baru untuk HTML
          } else if (element.src.includes("http://www.goldenapplewebdesign.com/wp-content/uploads/2011/07/css3.jpg")) {
              element.src = "https://1000logos.net/wp-content/uploads/2020/09/CSS-Logo.png"; // Ubah sesuai gambar baru untuk CSS
          } else if (element.src.includes("js_icon.jpg")) {
              element.src = "new_js_icon.jpg"; // Ubah sesuai gambar baru untuk JavaScript
          }
      }
  </script>
