<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tag <a>mendefinisikan hyperlink. Atribut hrefmenentukan URL halaman yang dituju linknya: -->
    <a href="https://www.w3schools.com">Visit W3Schools</a>
    <!-- Tag <img>digunakan untuk menyematkan gambar di halaman HTML. Atribut srcmenentukan jalur ke gambar yang akan ditampilkan: -->
    <!-- Atribut yang diperlukan altuntuk <img> tag menentukan teks alternatif untuk suatu gambar, jika gambar karena alasan tertentu tidak dapat ditampilkan. 
        Hal ini dapat disebabkan oleh koneksi yang lambat, atau kesalahan pada srcatribut, atau jika pengguna menggunakan pembaca layar. -->
    <img src="https://2.bp.blogspot.com/-VvEnqW7Ul8Y/U1ijwIrcJkI/AAAAAAAANbs/UzNrcl0nWzw/s1600/Anime201410.jpg" alt="anime">
    <!-- jika ingin menggunaan ukuruna dengan width dan juga height -->
    <img src="https://i.pinimg.com/736x/63/e6/fa/63e6fa69e5624201e26a0852a9f90c8d.jpg" width="100" height="100">
    <!-- Atribut styledigunakan untuk menambahkan gaya ke suatu elemen, seperti warna, font, ukuran, dan lainnya. -->
    <p style="color:red;">This is a red paragraph.</p>
</body>
</html>
