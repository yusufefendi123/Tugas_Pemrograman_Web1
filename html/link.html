<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- pendesaainan tag -->
    <style>
        a:link, a:visited {
        background-color: #f44336;
        color: white;
        padding: 15px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        }
        
        a:hover, a:active {
        background-color: red;
        }
        </style>
    
<body>
    <!-- Tag HTML <a>mendefinisikan hyperlink. Ini memiliki sintaks berikut: -->
    <a href="url">link text</a>
    <!-- Atribut targetmenentukan tempat untuk membuka dokumen tertaut. -->
    <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a>
    <!-- Kedua contoh di atas menggunakan URL absolut (alamat web lengkap) pada hrefatributnya. -->
    <h2>Absolute URLs</h2>
    <p><a href="https://www.w3.org/">W3C</a></p>
    <p><a href="https://www.google.com/">Google</a></p>
    
    <h2>Relative URLs</h2>
    <p><a href="html_images.asp">HTML Images</a></p>
    <p><a href="/css/default.asp">CSS Tutorial</a></p>
    <!-- Untuk menggunakan gambar sebagai link, cukup masukkan <img> tag ke dalam <a>tag: -->
        <a href="default.asp">
    <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
        </a>
        <!-- Gunakan mailto:di dalam hrefatribut untuk membuat tautan yang membuka program email pengguna (agar mereka dapat mengirim email baru): -->
        <a href="mailto:someone@example.com">Send email</a>
        <!-- Untuk menggunakan tombol HTML sebagai tautan, Anda harus menambahkan beberapa kode JavaScript. -->
        <button onclick="document.location='default.asp'">HTML Tutorial</button>

        <!-- Pertama, gunakan idatribut untuk membuat bookmark: -->
        <h2 id="C4">Chapter 4</h2>
        <!-- Kemudian, tambahkan link ke bookmark ("Lompat ke Bab 4"), dari dalam halaman yang sama: -->
        <a href="#C4">Jump to Chapter 4</a>
        <!-- Anda juga dapat menambahkan link ke bookmark di halaman lain: -->
        <a href="html_demo.html#C4">Jump to Chapter 4</a>
</body>
</html>
