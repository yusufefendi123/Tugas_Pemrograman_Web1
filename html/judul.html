<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Judul HTML ditentukan dengan tag <h1>to <h6>.
        <h1>mendefinisikan judul yang paling penting. 
        <h6>mendefinisikan judul yang paling tidak penting. -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- Setiap judul HTML memiliki ukuran default. Namun,
        Anda dapat menentukan ukuran untuk judul apa pun dengan styleatribut tersebut, 
        menggunakan properti CSS font-size: -->
        <h1 style="font-size:60px;">Heading 1</h1>
</body>
</html>
