<!DOCTYPE html>
<head>

<style>
  * {

    padding: 2px;

</style>
   </head>
<body>
<h1>JavaScript Arithmetic</h1>

  <table>
    <tr>
      <th>Variabel</th>
      <th>Nilai</th>
      <th rowspan="5"><img src="https://www.techfor.id/wp-content/uploads/2019/12/html.png" width="150" height="100"></th>
    </tr>
    <tr>
      <td>a</td>
      <td id="a">5</td>
    </tr>
    <tr>
      <td>b</td>
      <td id="b">2</td>
    </tr>
    <tr>
      <td>c</td>
      <td id="c">1</td>
    </tr>
    <tr>
      <td>Hasil</td>
      <td id="demo" onmouseover=hitung() onmouseleave=math2()></td>
    </tr>
  </table>

<button onclick="ubah()">Ubah Nilai</button>

  <script>
    function hitung() {
      let a = 5;
      let b = 2;
      let c = 1;
     hasil = a + b - c;
      document.getElementById("demo").innerHTML=hasil;
    }
    function math2() {
      document.getElementById("demo").innerHTML="";
    }
    function ubah() {
  let pa = prompt(document.getElementById('a').innerHTML);
  let pb = prompt(document.getElementById('b').innerHTML);
  let pc = prompt(document.getElementById('c').innerHTML);
         document.getElementById('a').innerHTML = pa;
         document.getElementById('b').binnerHTML = pb;
         document.getElementById('c').innerHTML = pc;
}


  </script>
</body>
