<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* CSS untuk elemen dengan ID 'para1' */
    #para1 {
        text-align: center; /* Mengatur teks menjadi terpusat */
        color: red; /* Mengatur warna teks menjadi merah */
    }

    /* CSS untuk elemen dengan kelas 'center' */
    .center {
        text-align: center; /* Mengatur teks menjadi terpusat */
        color: red; /* Mengatur warna teks menjadi merah */
    }

    /* CSS untuk elemen paragraf dengan kelas 'center_large' */
    p.center_large {
        text-align: center; /* Mengatur teks menjadi terpusat */
        color: red; /* Mengatur warna teks menjadi merah */
    }
</style>
<body>
    <h1 class="center">This heading will not be affected</h1>
    <p class="center">This paragraph will be red and center-aligned.</p>
    <p class="center_large">This paragraph will be red, center-aligned, and in a large font-size.</p> 
</body>
</html>
